<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .bg-color {
            font-size: 2.5rem;
            background: linear-gradient(270deg, #ff6ec4, #7873f5, #92e6a7);
            background-size: 200% 200%;
            animation: gradientText 5s ease infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.1);
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: #343a40;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            margin-top: 1rem;
            color: #ffffff;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <header class="bg-color text-center shadow p-2 display-4">
        <p class="header-text mt-3 text-light display-8">Cadastro de Alunos</p>
    </header>

    <main>

        <!--SESSÃO DE CADASTRO-->
        <section class="container mt-5">
            <div class="display-6">Formulário de Cadastro:</div>
            <div class="row mt-3">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="save(); return false;" id="idformulario">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label fs-5">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label fs-5">Email:</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                            <label for="inputTelefone" class="col-sm-2 col-form-label fs-5">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputTelefone" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label class="col-sm-2 col-form-label fs-5">Cursos:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Default select example" id="selectCurso"
                                    required>
                                    <option selected value="">Selecione -</option>
                                    <option value="1">Java</option>
                                    <option value="2">Angular</option>
                                    <option value="3">HTML + CSS</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label class="col-sm-2 col-form-label fs-5">Turno:</label>
                            <div class="col-sm-4 mt-2">
                                <div class="form-check" id="radios">
                                    <input class="form-check-input" type="radio" name="flexRadioPeriodo" id="radioManha"
                                        checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioPeriodo"
                                        id="radioTarde">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioPeriodo"
                                        id="radioNoite">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        Noite
                                    </label>
                                </div>
                            </div>
                            <div class="row mb-3 mt-3">
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
            <hr>
        </section>


        <!--SESSÃO DE EXIBIÇÃO-->
        <section class="container mt-4">
            <div class="display-6">Alunos Cadastrados:</div>
            <div class="row mt-4 mb-5">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="studentstable">
                        <thead>
                            <tr>
                                <th scope="col" class="d-none d-md-table-cell">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Turno</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--A INSERÇÃO DAS LINHAS SERÁ FEITA AQUI-->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
