<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="text-center bg-light p-2 display-4">
        Cadastro de Alunos
    </header>

    <main>

        <!--SESSÃO DE CADASTRO-->
        <section class="container mt-4">
            <div class="display-6">Formulário de Cadastro:</div>
            <div class="row mt-3">
                <div class="col-md-10 offset-md-1">
                    <form>
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label fs-5">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label fs-5">Email:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail" required>
                            </div>
                            <label for="inputTelefone" class="col-sm-2 col-form-label fs-5">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputTelefone" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label fs-5">Cursos:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Default select example" required>
                                    <option selected value="">Selecione -</option>
                                    <option value="1">Java</option>
                                    <option value="2">Angular</option>
                                    <option value="3">HTML + CSS</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label fs-5">Turno:</label>
                            <div class="col-sm-4 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="radioManha">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioTarde"
                                        checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioNoite"
                                        checked>
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        Noite
                                    </label>
                                </div>
                            </div>
                            <div class="row mb-3 mt-3">
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
            <hr>
        </section>


        <!--SESSÃO DE EXIBIÇÃO-->
        <section class="container mt-4">
            <div class="display-6">Alunos Cadastrados:</div>
            <div class="row mt-4 mb-5">
                <div class="col-md-10 offset-md-1">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Turno</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--A INSERÇÃO DAS LINHAS SERÁ FEITA AQUI-->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
